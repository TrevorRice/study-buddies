<!DOCTYPE html>
<html>
	<head>
		<title>StudyBuddies</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="course-menu">
			<select onchange="changeEventHandler(event);">
  				<option value="all" class="course">All Courses</option>
  				<option value="465" class="course">CS 465</option>
  				<option value="411" class="course">CS 411</option>
  				<option value="374" class="course">CS 374</option>
			</select>
		</div>
		<div id="dist-vals">
			<select onchange="changeZoomHandler(event)">
				<option value=".25" class="dist" selected>.25 miles</option>
				<option value=".5" class="dist">.5 mile</option>
				<option value="1" class="dist">1 mile</option>
			</select>
		</div>
		<div id="friends">
			<ul>Friends
				<li>Friend1</li>
				<li>Friend2</li>
				<li>Friend3</li>
				<li>Friend4</li>
			</ul>
		</div>
        
        <form id ="chats">

            <textarea id="myTextArea" name="pl" cols="30" rows="5" onkeypress="send(event)" onfocus="this.value=''">
            	
            </textarea><br />
               <input id="showBtn" name="button" type="button" onclick="send_bet();" value="send" />
        </form>
		<div id="map-canvas"></div>



<script>
function send_bet()
{
    var myTextArea = document.getElementById("myTextArea");
    myTextArea.value = '';
    myTextArea.select();
}
function send(event) 
{ 
    if(event.keyCode==13)  
    {  
        send_bet(); 
        myTextArea.value = '';
        myTextArea.focus();
    } 
} 
</script>




	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8s9CeAkmWkDpx5ej35rsiFgMyRzzqUyI"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	</body>
</html>
